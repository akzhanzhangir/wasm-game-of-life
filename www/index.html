<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <script src="https://cdn.tailwindcss.com"></script>


    

  </head>
  <body>
    <div class="grid place-items-center h-screen">

    <div class="w-full max-w-md">
      <p class="text-center text-xs">
        Conway's Game of Life
        (you can pause the game and draw dots)
      </p>
    
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="width">
            Width
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="width" type="number" value="64" placeholder="64">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="height">
            Height
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="height" type="number" value="64" placeholder="64">
        </div>

        <div class="flex items-center justify-between">
          <button class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="render-btn" type="button">
            Rerender
          </button>
          <button class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="play-pause" type="button">
            Pause
          </button>
          <button class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="randomize-btn" type="button">
            Randomize
          </button>
        </div>
      </form>
      <canvas id="game-of-life-canvas"></canvas>

    </div>
  </div>



    <script src='./bootstrap.js'></script>
  </body>
  
  
</html>
